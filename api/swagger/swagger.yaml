swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /swagger:
    x-swagger-pipe: swagger_raw
  /account/{id}:
    x-swagger-router-controller: accountCtrl
    get:
      operationId: getAccountById
      description: returns the required account information
      parameters:
        - name: id
          in: path
          description: the account identifier
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/Account'
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
   
# complex objects have schema definitions
definitions:
  Template:
    properties:
      id:
        type: string
      name:
        type: string
      subject:
        type: string
      body:
        type: string
      from:
        type: string
      active:
        type: boolean
      masterLayoutId:
        type: string
    required:
      - id
      - name
  MasterLayout:
    properties:
      id:
        type: string
      accountId:
        type: string
      name:
        type: string
      template: 
        type: string
    required:
      - id
      - accountId
      - name
      - template
  EmailMessage:
    properties:
      id:
        type: string
      template:
        type: string
      deliveryDate:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Account:
    type: object
    required:
      - id
      - accountName
    properties:
      id:
        type: string
      accountName:
        type: string